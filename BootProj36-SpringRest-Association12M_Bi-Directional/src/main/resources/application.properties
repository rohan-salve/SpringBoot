server.port=9090

#Information for ViewResolver

spring.mvc.view.prefix= /WEB-INF/pages/
spring.mvc.view.suffix= .jsp

#Setting the contextPath for the application
server.servlet.context-path= /CRM

#DataSource configuration (HikariCP)
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql:///enterprisejavabatch
spring.datasource.username= root
spring.datasource.password= root123

#JPA-hibernate properties
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql =true
spring.jpa.database-platform= org.hibernate.dialect.MySQL8Dialect


spring.banner.location=classpath:com/ron/banner/banner.txt
